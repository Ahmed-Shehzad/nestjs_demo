name: 🔄 Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: 🔄 Update Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🔍 Check for outdated packages
        id: outdated
        run: |
          OUTDATED=$(npm outdated --json || echo "{}")
          echo "outdated=$OUTDATED" >> $GITHUB_OUTPUT

          if [ "$OUTDATED" != "{}" ]; then
            echo "has-updates=true" >> $GITHUB_OUTPUT
          else
            echo "has-updates=false" >> $GITHUB_OUTPUT
          fi

      - name: 🔄 Update dependencies
        if: steps.outdated.outputs.has-updates == 'true'
        run: |
          # Update patch and minor versions safely
          npm update

          # Check if package-lock.json changed
          if git diff --quiet package-lock.json; then
            echo "No dependency updates available"
            exit 0
          fi

      - name: 🧪 Run tests after update
        if: steps.outdated.outputs.has-updates == 'true'
        run: |
          npm run test
          npm run build

      - name: 📝 Create Pull Request
        if: steps.outdated.outputs.has-updates == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: '🔄 chore: update dependencies'
          title: '🔄 Automated Dependency Updates'
          body: |
            ## 🔄 Automated Dependency Updates

            This PR contains automated dependency updates:

            ### Changes
            - Updated npm dependencies to latest compatible versions
            - All tests passing ✅
            - Build successful ✅

            ### Review Notes
            - Please review the changes carefully
            - Run additional tests if needed
            - Check for any breaking changes in updated packages

            ---
            *This PR was created automatically by the dependency update workflow*
          branch: feature/dependency-updates
          base: develop
          delete-branch: true

  security-audit:
    name: 🔒 Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🔒 Run security audit
        run: |
          # Run audit and capture output
          npm audit --audit-level=moderate --json > audit-results.json || true

          # Check if there are vulnerabilities
          VULN_COUNT=$(cat audit-results.json | jq '.metadata.vulnerabilities.total // 0')

          if [ "$VULN_COUNT" -gt 0 ]; then
            echo "🚨 Found $VULN_COUNT vulnerabilities"
            npm audit --audit-level=moderate

            # Try to fix automatically
            npm audit fix --dry-run

            echo "::warning::Found $VULN_COUNT security vulnerabilities. Please review and fix."
          else
            echo "✅ No security vulnerabilities found"
          fi
